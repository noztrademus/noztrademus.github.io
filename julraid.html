<!DOCTYPE html>
<html lang="sv">
<head>

  <script>

    function gtag(){dataLayer.push(arguments);}

  <meta charset="utf-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JULRAID</title>

  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <link rel="stylesheet" href="/css/style.css">

  <style>
    /* ===== Star Wars font (Hollow) ===== */
    @font-face {
      font-family: 'StarJediHollow';
      /* ÄNDRA om din font ligger i /fonts/ istället */
      src: url('/fonts/Starjedi2.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    /* ===== JULRAID THEME ===== */
    body.julraid-page{
      min-height: 100vh;
      margin: 0;
      color: #fff;
    }

    /* Julig bakgrund + overlay för läsbarhet */
    .julraid-wrapper{
      min-height: 100vh;
      background-image: url('/images/julraid_bg.jpg'); /* byt vid behov */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .julraid-overlay{
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 50% 0%, rgba(0,0,0,0.35), rgba(0,0,0,0.9)),
        linear-gradient(rgba(0,0,0,0.20), rgba(0,0,0,0.85));
      z-index: 1;
    }

    .julraid-container{
      position: relative;
      z-index: 2;
    }

    /* D3 text på wheel */
    #chart text{
      font-family: Helvetica, Arial, sans-serif;
      font-size: 16px;
      pointer-events: none;
    }

    /* Responsiv layout (scopad till .julraid-page) */
    .julraid-page .julraid-content{
      width: 100%;
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px 0 40px;
      text-align: center;
    }

    /* TITEL: Star Wars style */
    .julraid-page .julraid-title{
      font-family: 'StarJediHollow', 'StarJedi', 'Orbitron', monospace;
      font-weight: 400;
      text-transform: uppercase; /* viktigt */
      letter-spacing: 0.45rem;
      color: #ffe81f;
      text-shadow:
        0 0 10px rgba(255,232,31,0.75),
        0 0 28px rgba(255,232,31,0.4),
        0 10px 40px rgba(0,0,0,0.65);
      font-size: clamp(44px, 10vw, 120px);
      margin: 0 0 10px;
    }

    .julraid-page .julraid-desc{
      max-width: 980px;
      margin: 0 auto 18px;
      padding: 0 12px;
      font-family: 'Shadows', system-ui, sans-serif;
      font-size: clamp(18px, 3.6vw, 26px);
      line-height: 1.35;
      color: rgba(255,255,255,0.92);
      text-shadow: 0 2px 12px rgba(0,0,0,0.6);
    }

    .julraid-page .wheel-layout{
      display: grid;
      grid-template-columns: 1fr;
      gap: 14px;
      align-items: center;
      justify-items: center;
      margin-top: 10px;
    }

    .julraid-page #chart{
      width: min(92vw, 520px);
      height: min(92vw, 520px);
    }

    .julraid-page #chart svg{
      display: block;
      width: 100%;
      height: 100%;
    }

    .julraid-page #question{
      width: min(92vw, 900px);
      padding: 0 16px 10px;
      text-align: center;
    }

    .julraid-page #question h1{
      margin: 0;
      font-family: monospace;
      font-weight: 800;
      font-size: clamp(20px, 4.5vw, 40px);
      color: white;
      text-shadow: 0 2px 12px rgba(0,0,0,0.6);
      line-height: 1.1;
    }

    @media (max-width: 480px){
      #chart text{ font-size: 13px; }
      .julraid-page .julraid-title{ letter-spacing: 0.25rem; }
    }
  </style>
</head>

<body class="julraid-page">
  <a href="/" class="home-link">&lt; Home</a>

  <div class="wrapper julraid-wrapper">
    <div class="julraid-overlay"></div>

    <div class="container julraid-container">
      <div class="text-module julraid-content">
        <h1 class="julraid-title">JULRAID</h1>

        <!-- Du skriver om texten sen: -->
        <p class="subtitle julraid-desc">
My young padawan....        </p>

        <section class="wheel-layout">
          <div id="chart" aria-label="Julraid wheel"></div>
          <div id="question" aria-live="polite"><h1></h1></div>
        </section>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
    // ===== Responsive size =====
    var padding = { top: 20, right: 20, bottom: 20, left: 20 };

    function computeSize() {
      var size = Math.min(window.innerWidth * 0.92, 520);
      return {
        size: size,
        w: size - padding.left - padding.right,
        h: size - padding.top - padding.bottom
      };
    }

    var dims = computeSize();
    var w = dims.w;
    var h = dims.h;
    var r = Math.min(w, h) / 2;

    var rotation = 1,
        oldrotation = 0,
        picked = 10000000,
        oldpick = [],
        color = d3.scale.category20();

    // Wheel-data (du kan byta till jul-regler senare)
    var data = [
      {"label":"Last Wish",  "value":1,  "question":"Last Wish"},
      {"label":"Garden of Salvation",  "value":1,  "question":"Garden of Salvation"},
      {"label":"Vault of Glass",  "value":1,  "question":"Vault of Glass"},
      {"label":"Deep Stone Crypt",  "value":1,  "question":"Deep Stone Crypt"},
      {"label":"Root of Nightmares",  "value":1,  "question":"Root of Nightmares"},
      {"label":"Vow of the Disciple",  "value":1,  "question":"Vow of the Disciple"},
      {"label":"Crota´s End",  "value":1,  "question":"Crota´s End"},
      {"label":"Salvation´s Edge",  "value":1,  "question":"Salvation´s Edge"},
      {"label":"This is the way",  "value":1,  "question":"Free choice"}
    ];

    // ===== Build SVG =====
    var svg = d3.select('#chart')
      .append("svg")
      .data([data])
      .attr("width",  w + padding.left + padding.right)
      .attr("height", h + padding.top + padding.bottom);

    var container = svg.append("g")
      .attr("class", "chartholder")
      .attr("transform", "translate(" + (w/2 + padding.left) + "," + (h/2 + padding.top) + ")");

    var vis = container.append("g");
    var pie = d3.layout.pie().sort(null).value(function(){ return 1; });
    var arc = d3.svg.arc().outerRadius(r);

    var arcs = vis.selectAll("g.slice")
      .data(pie)
      .enter()
      .append("g")
      .attr("class", "slice");

    arcs.append("path")
      .attr("fill", function(d, i){ return color(i); })
      .attr("d", function(d){ return arc(d); });

    arcs.append("text")
      .attr("transform", function(d){
        d.innerRadius = 0;
        d.outerRadius = r;
        d.angle = (d.startAngle + d.endAngle)/2;
        return "rotate(" + (d.angle * 180 / Math.PI - 90) + ")translate(" + (d.outerRadius - 10) +")";
      })
      .attr("text-anchor", "end")
      .text(function(d, i){ return data[i].label; });

    container.on("click", spin);

    function spin(){
      container.on("click", null);

      if(oldpick.length === data.length){
        container.on("click", null);
        return;
      }

      var ps = 360 / data.length;
      var rng = Math.floor((Math.random() * 9440) + 360);

      rotation = (Math.round(rng / ps) * ps);

      picked = Math.round(data.length - (rotation % 360) / ps);
      picked = picked >= data.length ? (picked % data.length) : picked;

      if(oldpick.indexOf(picked) !== -1){
        d3.select(this).call(spin);
        return;
      } else {
        oldpick.push(picked);
      }

      rotation += 90 - Math.round(ps/2);

      vis.transition()
        .duration(5000)
        .attrTween("transform", rotTween)
        .each("end", function(){
          d3.select(".slice:nth-child(" + (picked + 1) + ") path").attr("fill", "#333");
          d3.select("#question h1").text(data[picked].question);
          oldrotation = rotation;
          container.on("click", spin);
        });
    }

    // Arrow
    svg.append("g")
      .attr("transform", "translate(" + (w + padding.left + padding.right) + "," + ((h/2)+padding.top) + ")")
      .append("path")
      .attr("d", "M-" + (r*.15) + ",0L0," + (r*.05) + "L0,-" + (r*.05) + "Z")
      .style({"fill":"black"});

    // Center circle
    container.append("circle")
      .attr("cx", 0)
      .attr("cy", 0)
      .attr("r", Math.max(42, r * 0.18))
      .style({"fill":"white","cursor":"pointer"});

    // Spin text
    container.append("text")
      .attr("x", 0)
      .attr("y", 10)
      .attr("text-anchor", "middle")
      .text("SPIN")
      .style({"font-weight":"bold", "font-size": (Math.max(18, r * 0.10)) + "px"});

    function rotTween(){
      var i = d3.interpolate(oldrotation % 360, rotation);
      return function(t){ return "rotate(" + i(t) + ")"; };
    }

    window.addEventListener("resize", function(){
      clearTimeout(window.__rz);
      window.__rz = setTimeout(function(){ location.reload(); }, 150);
    });
  </script>
</body>
</html>
